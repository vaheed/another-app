name: Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract commit hash
      id: vars
      run: echo "::set-output name=hash::$(echo ${GITHUB_SHA} | cut -c1-7)"

    - name: Build and push Docker image
      run: |
        docker buildx build --push --tag vaheed/simple-web-app:${{ steps.vars.outputs.hash }} .
    
    - name: Update Kubernetes deployment
      env:
        KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
      run: |
        echo "${KUBE_CONFIG_DATA}" | base64 --decode > $HOME/.kube/config
        kubectl set image deployment/simple-web-app simple-web-app=vaheed/simple-web-app:${{ steps.vars.outputs.hash }}
